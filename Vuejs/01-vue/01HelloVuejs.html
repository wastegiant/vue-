  <!--双括号用来解析vue语法 -->

  <script src="../js/vue.js"></script>
  <script>
    //let(变量）/const(常量) var没有作用域 es6后淘汰

      //el用来挂载标签
      el: '#app',
      data: {//定义数据
        message: 'hello weorld!'
      }
    })

  </script>
