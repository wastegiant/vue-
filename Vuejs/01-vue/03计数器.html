<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Title</title>
</head>

<body>
  <div id="app">
    <h2>当前计数为：{{counter}}</h2>
    <button v-on:click="add">+</button>
    <!-- 语法糖：@click是v-on:click的简写 -->
    <button @click="counter--">-</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      methods: {
        add: function () {
          console.log('add被执行');
          this.counter++
        }
      }
    })
  </script>
</body>

</html>
